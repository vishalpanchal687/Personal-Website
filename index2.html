<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login page</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="card">
    <div class="title">
        <h1>Instagram</h1>
    </div>

    <div class="form-group">
       <input type="text" name="Username" placeholder="Phone, email, Username" required>
    </div>
    <div class="form-group">
       <input type="text" name="Password" placeholder="Password" required>
    </div>

    <div class="form-group">
       <button type="submit">Login</button>
    </div>

    <div class="details">
        forgot your details? <a href="Get Help logging in.">Get Help logging in.</a>
    </div>
</div>
</body>
</html>
